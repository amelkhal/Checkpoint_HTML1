<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my creative world!</p>
    </section>

    <!-- Work Section -->
    <section id="work">
        <h2>My Work</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1</p>
            <video controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2</p>
            <audio controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- Add more project items as needed -->
    </section>

    <!-- Resume Section -->
    <section id="resume">
        <h2>Resume</h2>
        <ul>
            <li><a href="#">Download Resume</a></li>
            <li>Education</li>
            <li>Experience</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

</body>
</html>
